<h1>Form Examples</h1>
<mat-card class="mat-elevation-z3">
  <mat-card-content>
    <form [formGroup]="exampleForm">

      <h2>1: Text Form</h2>
      <p>Please enter some data...</p>
      <mat-form-field>
        <input matInput placeholder="Name" formControlName="name" />
      </mat-form-field>
      <mat-form-field>
        <textarea matInput placeholder="Message" formControlName="message"></textarea>
      </mat-form-field>

      <h2>2: Dynamic List (phone numbers)</h2>
      <div formArrayName="phones">
        <div *ngFor="let phone of phoneForms.controls; let i=index" [formGroupName]="i">

          <mat-form-field>
            <input matInput placeholder="Prefix Number" formControlName="prefix" />
            <mat-error *ngIf="getPhonePrefix(i).invalid && getPhonePrefix(i).dirty">
              Please enter only digits from 0 to 9
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Phone Number" formControlName="number" />
            <mat-error *ngIf="getPhoneNumber(i).invalid && getPhoneNumber(i).dirty">
              Please enter only digits from 0 to 9
            </mat-error>
          </mat-form-field>

          <button mat-raised-button color="warn" (click)="deletePhone(i)">Delete</button>

        </div>
      </div>

      <button mat-raised-button [disabled]="exampleForm.invalid" color="primary" (click)="addPhone()">Add</button>

      <h2>3: Checkboxes and Radio Buttons</h2>
      <h2>4: Select Boxes</h2>
      <h2>5: Slider</h2>

    </form>
  </mat-card-content>
</mat-card>
