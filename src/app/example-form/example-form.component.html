<mat-card class="mat-elevation-z3">
  <mat-card-content>
    <form [formGroup]="m_form">

      <mat-form-field>
        <input matInput placeholder="Name" formControlName="name">
      </mat-form-field>

      <mat-form-field>
        <textarea matInput placeholder="Message" formControlName="message"></textarea>
      </mat-form-field>

      <br/><br/>
      <h3>Name:</h3>  {{ m_form.value.name | json }} <br/><br/>
      <h3>Message:</h3>  {{ m_form.value.message | json }}

    </form>
  </mat-card-content>
</mat-card>
